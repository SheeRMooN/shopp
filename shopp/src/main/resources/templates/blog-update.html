<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header"></header>
    <blog-menu th:insert="blocks/blog-menu"></blog-menu>

    <div class="container mt-5 mb-5">
        <h1>Blog Update</h1>
        <div th:each="element : ${post}">
            <form method="post">
                <input type="text" name="title" th:value="${element.title}" placeholder="Введите название статьи." class="form-control">
                <input type="text" name="anons" th:value="${element.anons}" placeholder="Введите анонос статьи." class="form-control">
                <textarea name="full_text" placeholder="Введите статью."   class="form-control" rows="10" th:text="${element.full_text}"/><br>
                <button type="submit" class="btn btn-success" >Update</button>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer"></footer>
</body>
</html>
