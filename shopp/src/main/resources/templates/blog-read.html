<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header"></header>
    <blog-menu th:insert="blocks/blog-menu"></blog-menu>



        <div th:each="element : ${post}" class="alert alert-info container mt-5 mb-5">
            <h1>READ BLOG</h1>
            <h3 th:text="${element.getTitle}"/>
            <p th:text="${element.getFull_text}"/>
            <p th:text="${element.getViews}"></p>
            <a th:href="'/blog/' + ${element.getId()}">Details</a>
            <a th:href="'/blog/' + ${element.getId()}">Edit</a>
            <a th:href="'/blog/' + ${element.getId()}">Delete</a>
        </div>


    <footer th:insert="blocks/footer"></footer>
</body>
</html>
